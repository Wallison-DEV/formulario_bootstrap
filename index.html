<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h4>Preencha o formulário</h4><br><br>
        <label class="form-label" for="nome">Seu nome:</label>
        <input class="form-control" type="text" id="nome">
        <label class="form-label" for="email">Seu email:</label>
        <input class="form-control" type="email" id="email">
        <label class="form-label" for="number">Seu número:</label>
        <input class="form-control" type="number" id="number">
        <button class="btn btn-success btn-md" style="margin-top: 20px;">Enviar</button>
    </div>
    <script src="https://unpkg.com/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
